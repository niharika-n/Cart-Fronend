<div class="rating-form-background">
    <form [formGroup]='reviewForm' id="reviewForm" (submit)="addReview(reviewForm, ratingValue.rate)" novalidate>

        <div class="form-group rating-division">
            <label for="rating" class="rating-label">Rating</label>
            <bar-rating #ratingValue ratingValue="rate" [(rate)]="resetRating? 0: selectedRating" [max]="5" (rateChange)="selectRating(selectedRating)" [theme]="'fontawesome-o'" [titles]="['1', '2' , '3', '4', '5']" [ngClass]="{ 'is-invalid': submitted && selectedRating == 0}">
            </bar-rating>
        </div>
        <div *ngIf="submitted && selectedRating== 0" class="form-group custom-error" translate>
            required
        </div>

        <div class="form-group">
            <label for="reviewTitle" translate>pdt-detail.title</label>
            <input type="text" class="form-control form-input" formControlName='reviewTitle' #reviewTitle id="reviewTitle" autocomplete="off">
        </div>

        <div class="form-group">
            <label for="reviewTitle" translate>pdt-detail.review</label>
            <textarea class="form-control form-input" formControlName='review' #review id="review" autocomplete="off"></textarea>
        </div>

        <div class="form-group" *ngIf="!ratingExists">
            <label></label>
            <input type="submit" value="{{'common.submit' | translate}}" title="{{'common.submit' | translate}}" class="btn btn-info">&nbsp;
            <input type="reset" value="{{'common.reset' | translate}}" title="{{'common.reset' | translate}}" (click)="resetForm(reviewForm)" class="btn btn-secondary">
        </div>

        <div class="form-group" *ngIf="ratingExists">
            <label></label>
            <input type="submit" value="{{'common.delete-title' | translate}}" title="{{'common.delete-title' | translate}}" class="btn btn-info" (click)="deleteRating()">&nbsp;
        </div>

    </form>
</div>
